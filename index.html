    <!-- 8. Написать функцию, которая принимает от 1 до 5 чисел и

    <script>
        function more() {
            let counter = 0;
            for (let i = 0; i <= arguments.length - 1; i++) {
                if (counter < arguments[i]) {
                    counter = arguments[i];
                }
            }
            return counter;
        }
    </script>

        console.log(more(99, 100, 100, 8, 500));
